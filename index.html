<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login">
        <div class="loginItems">
            <h1>Login <span>Form</span></h1>

            <div class="loginData">
                <input type="text" name="username" id="username" class="username" autocomplete="off" placeholder="Enter Username" required>
                <input type="text" name="email" id="email" class="email" autocomplete="off" placeholder="example@gmail.com" required>
            </div>

            <div class="loginBtn">
                <button>Login</button>
                <p>OR</p>
                <button>Create an Account</button>
            </div>
        </div>
    </div>
</body>
</html>
